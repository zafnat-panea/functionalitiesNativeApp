<ion-header>
  <ion-toolbar>
    <ion-icon name="arrow-back-outline" (click)="volverAtras()"></ion-icon>
    <ion-title>Fotograf√≠a</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <img *ngIf="!photo" alt="Photo" src="https://pngimage.net/wp-content/uploads/2018/05/empty-image-png-7.png">
  <img *ngIf="photo" alt="Photo" [src]="photo">

  <div *ngIf="latitude && longitude && accuracy && photo">
  <ion-item>Latitud: {{ latitude}}</ion-item>
  <ion-item>Longitud: {{ longitude}}</ion-item>
  <ion-item>Precision: {{ accuracy}}</ion-item>
  </div>

  <ion-fab vertical="bottom" horizontal="center" slot="fixed"> 
    <ion-fab-button (click)="takePicture()"> 
      <ion-icon name="camera"></ion-icon> 
    </ion-fab-button>
  </ion-fab>
</ion-content>
